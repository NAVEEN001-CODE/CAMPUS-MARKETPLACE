<!DOCTYPE html>
<html>
<head>
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h4 class="section-title">Post Item for Sale</h4>
                <p class="text-muted">
                    Provide accurate details to help buyers understand the product clearly.
                </p>
                <form method="post">
                    <input class="form-control mb-3" name="item_name" placeholder="Item Name" required>
                    <textarea class="form-control mb-3" name="description" placeholder="Item Description" required></textarea>
                    <input class="form-control mb-3" name="category" placeholder="Category" required>
                    <input class="form-control mb-3" name="condition" placeholder="Condition (New / Used)" required>
                    <input class="form-control mb-3" name="price" placeholder="Price" required>
                    <button class="btn btn-primary w-100">Submit Item</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
