<!DOCTYPE html>
<html>
<head>
    <title>Sell Item | Campus Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">Campus Marketplace</a>
        <a href="/dashboard" class="btn btn-outline-light btn-sm">Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="dashboard-info-card">

        <h3 class="text-info mb-4">Sell an Item</h3>

        <form method="post" enctype="multipart/form-data">

            <input class="form-control mb-3" name="item_name" placeholder="Item Name" required>

            <textarea class="form-control mb-3" name="description"
                      placeholder="Item Description" required></textarea>

            <input class="form-control mb-3" name="category"
                   placeholder="Category (Books, Electronics, etc.)" required>

            <input class="form-control mb-3" name="condition"
                   placeholder="Condition (New / Used)" required>

            <input class="form-control mb-3" name="price"
                   placeholder="Price" required>

            <label class="form-label">Item Image</label>
            <input type="file" class="form-control mb-4" name="image">

            <button class="btn btn-primary w-100">
                Post Item
            </button>
        </form>

    </div>
</div>

</body>
</html>
