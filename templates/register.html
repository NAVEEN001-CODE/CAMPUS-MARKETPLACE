{% extends 'base.html' %}
{% block title %}Register â€” Campus Marketplace{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="auth-card card">
                <div class="card-body p-4 p-md-5">
                    <div class="text-center mb-4">
                        <div class="auth-icon">
                            <i class="bi bi-person-plus"></i>
                        </div>
                        <h3 class="fw-bold">Create Account</h3>
                        <p class="text-muted">Join the campus marketplace community</p>
                    </div>

                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="full_name" class="form-label fw-medium">
                                    <i class="bi bi-person me-1"></i>Full Name
                                </label>
                                <input type="text" class="form-control form-control-lg" id="full_name" name="full_name"
                                    required placeholder="Enter your full name">
                            </div>

                            <div class="col-12">
                                <label for="email" class="form-label fw-medium">
                                    <i class="bi bi-envelope me-1"></i>Campus Email
                                </label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email"
                                    required placeholder="yourname@campus.edu">
                            </div>

                            <div class="col-md-6">
                                <label for="password" class="form-label fw-medium">
                                    <i class="bi bi-lock me-1"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password"
                                    name="password" required placeholder="Min 6 characters" minlength="6">
                            </div>

                            <div class="col-md-6">
                                <label for="confirm_password" class="form-label fw-medium">
                                    <i class="bi bi-lock-fill me-1"></i>Confirm
                                </label>
                                <input type="password" class="form-control form-control-lg" id="confirm_password"
                                    name="confirm_password" required placeholder="Repeat password">
                            </div>

                            <div class="col-md-6">
                                <label for="phone" class="form-label fw-medium">
                                    <i class="bi bi-telephone me-1"></i>Phone
                                </label>
                                <input type="text" class="form-control form-control-lg" id="phone" name="phone"
                                    placeholder="Optional">
                            </div>

                            <div class="col-md-6">
                                <label for="department" class="form-label fw-medium">
                                    <i class="bi bi-building me-1"></i>Department
                                </label>
                                <input type="text" class="form-control form-control-lg" id="department"
                                    name="department" placeholder="e.g. Computer Science">
                            </div>

                            <div class="col-12">
                                <label for="role" class="form-label fw-medium">
                                    <i class="bi bi-mortarboard me-1"></i>Role
                                </label>
                                <select class="form-select form-select-lg" id="role" name="role">
                                    <option value="student">Student</option>
                                    <option value="staff">Staff</option>
                                </select>
                            </div>

                            <div class="col-12 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-person-plus me-2"></i>Create Account
                                </button>
                            </div>
                        </div>
                    </form>

                    <p class="text-center text-muted mt-4 mb-0">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="fw-semibold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
