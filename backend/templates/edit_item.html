<!DOCTYPE html>
<html>
<head>
    <title>Edit Item | Campus Marketplace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <a class="navbar-brand">Campus Marketplace</a>
        <a href="/profile" class="btn btn-outline-light btn-sm">Back to Profile</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="profile-card">
        <h3 class="text-info mb-4">Edit Item</h3>

        <form method="post">

            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" name="item_name" class="form-control"
                       value="{{ item.item_name }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" required>{{ item.description }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-control"
                       value="{{ item.category }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Condition</label>
                <input type="text" name="condition" class="form-control"
                       value="{{ item.condition_item }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" name="price" class="form-control"
                       value="{{ item.price }}" required>
            </div>

            <button class="btn btn-primary w-100">
                Update Item
            </button>
        </form>
    </div>

</div>

</body>
</html>
