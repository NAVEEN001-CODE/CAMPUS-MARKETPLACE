<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card p-4 shadow">
                <h4 class="section-title text-center">Campus User Registration</h4>
                <p class="text-muted text-center">
                    Only students and staff with institutional email can register
                </p>
                <form method="post">
                    <input class="form-control mb-3" name="name" placeholder="Full Name" required>
                    <input class="form-control mb-3" name="email" placeholder="Institution Email ID" required>
                    <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
                    <button class="btn btn-primary w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
